name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Get changed workspaces
        id: changed
        run: |
          git fetch origin main
          CHANGED_WS=$(git diff --name-only origin/main...HEAD | grep '^slides/' | cut -d/ -f2 | sort | uniq | tr '\n' ' ')
          echo "CHANGED_WS=$CHANGED_WS" >> $GITHUB_ENV

      - name: Prepare deploy folder
        run: rm -rf _gh-pages && mkdir _gh-pages

      - name: Build all workspaces
        run: |
          for ws in slides/*; do
            ws_name=$(basename "$ws")
            echo "Building $ws_name"
            pnpm --filter "./slides/$ws_name" run build -- --base=/tech-sharing/$ws_name/

            if [ -d "$ws/dist" ]; then
              mkdir -p "_gh-pages/$ws_name"
              cp -r "$ws/dist/." "_gh-pages/$ws_name/"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4